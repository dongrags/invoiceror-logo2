<!-- logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" role="img" aria-labelledby="title desc">
  <title id="title">Invoiceror logo</title>
  <desc id="desc">Lowercase “in”, orange check replacing the v, then “oiceror”.</desc>

  <defs>
    <style>
      .word {
        font-family: Inter, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        fill: #111111;
        letter-spacing: 0.2px;
      }
    </style>
  </defs>

  <!-- "in" -->
  <text class="word" x="0" y="84" font-size="72">in</text>

  <!-- the orange check (visually substituting for the "v") -->
  <!-- Tuned to sit just above the baseline, like in your app -->
  <path d="M132 62 L151 80 L196 36"
        fill="none"
        stroke="#FF6B00"
        stroke-width="11"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- "oiceror" -->
  <text class="word" x="212" y="84" font-size="72">oiceror</text>
</svg>
